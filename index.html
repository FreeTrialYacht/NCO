<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Company Name</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: transparent;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #999;
            transition: all 0.3s;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #667eea;
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #764ba2;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="tel" id="phoneNumber" required placeholder=" ">
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script>
        const validCredentials = {
            phoneNumber: "1234567890",
            password: "securepassword123"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (phoneNumber === validCredentials.phoneNumber && password === validCredentials.password) {
                errorMessage.textContent = "";
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'landing.html';
            } else {
                errorMessage.textContent = "Phone number or password not recognized, contact your broker.";
            }
        });

        // Check if user is already logged in
        if (sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'landing.html';
        }
    </script>
</body>
</html>
