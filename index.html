<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0077ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0066cc;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        // This is where you'll add the valid phone number and password
        const validCredentials = {
            phoneNumber: "1234567890",
            password: "securepassword123"
        };

        // Function to handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (phoneNumber === validCredentials.phoneNumber && password === validCredentials.password) {
                errorMessage.textContent = "";
                // Successful login - redirect to the next page
                // Replace 'NEXT_PAGE_URL' with the actual URL of your next page
                window.location.href = 'NEXT_PAGE_URL';
            } else {
                errorMessage.textContent = "Phone number or password not recognized, contact your broker.";
            }
        }

        // Add event listener to the form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Function to check login status and redirect if not logged in
        function checkLoginStatus() {
            // You'll need to implement a way to check if the user is logged in
            // This is a placeholder implementation
            const isLoggedIn = false; // Replace with actual login check

            if (!isLoggedIn && window.location.pathname !== '/') {
                // If not logged in and not on the login page, redirect to login page
                window.location.href = '/';
            }
        }

        // Check login status when the page loads
        window.addEventListener('load', checkLoginStatus);
    </script>
</body>
</html>
