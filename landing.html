<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077ff;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333333;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Site</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <main>
        <h2>You've successfully logged in!</h2>
        <p>This is your personalized landing page. You can add more content here as needed.</p>
    </main>

    <script>
        function logout() {
            // In a real application, you'd clear the session here
            window.location.href = 'index.html';
        }

        // Check if the user is logged in
        function checkLoginStatus() {
            // This is a simple check. In a real application, you'd verify a session token
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
            }
        }

        // Run the check when the page loads
        checkLoginStatus();
    </script>
</body>
</html>
