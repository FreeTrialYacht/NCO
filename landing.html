<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077ff;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333333;
        }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .listing-bubble {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }
        .listing-bubble img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            position: absolute;
        }
        .listing-bubble span {
            z-index: 1;
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Listings</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <main>
        <h2>You've successfully logged in!</h2>
        <p>This is your personalized landing page. You can view our listings below.</p>
        <div class="listing-bubble">
            <img src="https://via.placeholder.com/200" alt="Home">
            <span>Listings</span>
        </div>
    </main>

    <script>
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        function checkLoginStatus() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
            }
        }

        checkLoginStatus();
    </script>
</body>
</html>
